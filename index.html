<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>BUDGET APP</h1>
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>BUDGET</h3>
                    <p class="error" id="error1">Set your Budget</p>
                   <input type="number" id="totalAmount" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-butt" onclick="setBudget()">Set Budget</button>

                </div>
                <div class="user-amount-container">
                    <h3>Expense</h3>
                    <p class="error" id="error2">Field Cannot Be Empty!</p>
                    <input type="text" class="product-title" id="productTitle" placeholder="Enter your Product Name ">
                    <br>
                    <input type="number" id="userAmount" placeholder="Enter cost of Product"><br>
                    <input type="number" id="userQuantity" placeholder="Enter Quantity of Product">
                    <button class="submit" id="check-amount" onclick="check()">Check Amount</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                <p style="color: white; font-size: 25px;">Total Budget</p>
                <div id="showOne">
                    <span id="amount">0</span>
                </div>
                </div>
                
            <div>
                <p style="color: white; font-size: 25px;">Balance</p>
                <div id="showThree">
                    <span id="balance-amount">0</span>
                </div>
            </div>
            </div>
        </div>
        <div id="listd">
            <h3>Expense List</h3>

            <div class="list-container" id="list"></div>

            <!-- <div id="showTwo"></div> -->
        </div>
        
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog text-dark">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Items</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="my-2 form-control" placeholder="Name" id="newName">
                    <input type="number" class="my-2 form-control" placeholder="Amount" id="newAmount">
                    <input type="number" class="my-2 form-control" placeholder="quantity" id="newQuantity">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" onclick="editValues()" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
